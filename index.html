<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="age-alculator">
        <h1>AGE CALCULATOR</h1>
        
        <div class="name">
                <label for="name">Your Name :</label>
                <input id="name" type="text" name="input" placeholder="Enter Name"/>
        </div>
        <div class="name">
                <label for="birthdate">Enter Your Birthday Date</label>
                <input type="date" name="birthdate" id="birthdate"/>
        </div>
        <button id="calculate_btn">Calculate</button>
        
        <div class="output-container">
            <h4 id="person_name"></h4>
            <p id="prasent_age"></p>
        </div>
    </div>

<script type="text/javascript" src="script.js"></script>
    
</body>
</html>
